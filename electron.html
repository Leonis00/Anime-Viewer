<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Video Viewer</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center; /* main axis(column)를 기준으로 정렬*/
        align-items: center; /* cross axis(가로)를 기준으로 정렬*/
        height: 100vh;
        margin: 0;
      }

      button {
        flex: 0 0 auto;
        margin: 10px;
        width: 90%;
        height: 40%;
        font-size: 20px;
        border-radius: 30px;
      }

      #output {
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button id="button">Open Server</button>
    <div id="output"></div>
    <script src="index.js"></script>
  </body>
</html>
